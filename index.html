<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Nature Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .card {
            border: 2px solid #000;
            width: 600px;
            text-align: center;
            background: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .button-container {
            padding: 10px;
            background: linear-gradient(to right, rgb(255, 0, 166), rgb(216, 216, 33), green);
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
        }
        .button-container:hover {
            background: linear-gradient(to right, rgb(255, 0, 85), yellow, rgb(50, 205, 128));
        }
        .button-container:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="Monster.jpg" alt="Nature Scene">
        </div>
        <div class="button-container" onclick="playSoundAndShowMessage()">
            Click Me
        </div>
    </div>

    <audio id="natureSound" src="https://www.fesliyanstudios.com/play-mp3/6480"></audio>

    <script>
        function playSoundAndShowMessage() {
            let sound = document.getElementById("natureSound");
            sound.play();
            alert("Enjoy the moments of the Life! üåøüå∏üê¶");
        }
    </script>
</body>
</html>
